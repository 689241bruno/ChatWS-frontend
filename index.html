<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_right_alt"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TecChat</title>
  </head>
  <body>
    <div class="bg"></div>
    <section class="container">
      <section class="login">
        <h2>Login</h2>
        <form action="" class="login__form">
          <input
            type="text"
            class="login__input"
            placeholder="Seu nome"
            required
          />
          <button type="submit" class="login__button">Entrar</button>
        </form>
      </section>

      <section class="chat">
        <section class="chat__messages">
          <!-- <div class="message--self">
            Hellow word
            <span class="hora">12:00</span>
          </div>

          <div class="message--other">
            <p class="message--sender">bruno</p>
            Ola mundooo! <span class="hora">12:00</span>
          </div> -->
        </section>

        <form action="" class="chat__form">
          <input
            type="text"
            class="chat__input"
            placeholder="Digite algo..."
            required
          />
          <button type="submit" class="chat__button">
            <span class="material-symbols-outlined">arrow_right_alt</span>
          </button>
        </form>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
